<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
<button ng-click="count = count + 20" ng-init="count=100">+</button>
<!-- le ng-init initialise une valeur de base -->
<button ng-click="count = count - 1" ng-init="count=100">-</button>
<p>{{count}}</p>
  </body>
</html>
